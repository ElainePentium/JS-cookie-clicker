<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/308bb1f5cc.js" crossorigin="anonymous"></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <!-- Left page : army of objects -->
    <aside>
        <h2>ARMY</h2>
        <div class="army-box" id="army-cursor">
            <div>
                <div>
                    <i class="fa-sharp fa-solid fa-hand-pointer"></i>
                    Cursor
                </div>
                <div id="cursor-number"></div>
            </div>
            <div class="stats-army"></div>
        </div>
        <div class="army-box" id="army-grandma">
            <div>
                <div class="box-grandma">
                    <img src="img/grandma-secondary.svg" alt="Grand-mothers" class="grandma-picture">
                    Grand-mothers
                </div>
                <div id="grandma-number"></div>
            </div>
            <div class="stats-army"></div>
        </div>
        <div class="army-box" id="army-farm">
            <div>
                <div>
                    <i class="fa-solid fa-tractor"></i>
                    Farms
                </div>
                <div id="farm-number"></div>
            </div>
            <div class="stats-army"></div>
        </div>
    </aside>
    <!-- Center page : Cookie and stats -->
    <main>
        <div class="cookie-title">
            <h1>0 cookies</h1>
            <h3 id="per-second">per second: 0</h3>
        </div>
        <img src="img/cookie.svg" alt="The Cookie" class="cookie">
        <div class="tabs-wrapper">
            <ul class="nav-tabs">
                <li class="tab is-active">Stats</li>
                <li class="tab">Success</li>
            </ul>

            <div class="tab-content">
                <div class="tab-panel is-active" id="tab-stats"></div>
                <div class="tab-panel" id="tab-success">
                    <ul>
                        <li><i class="fa-solid fa-hand-pointer"></i></li>
                        <li><i class="fa-solid fa-person-cane"></i></li>
                        <li><i class="fa-solid fa-tractor"></i></li>
                        <!-- <li><i class="fa-solid fa-pickaxe"></i></li>
                        <li><i class="fa-solid fa-industry-windows"></i></li> -->
                        <li><i class="fa-solid fa-helmet-safety"></i></li>
                        <li><i class="fa-solid fa-industry"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <!-- Right page : Shop objects and updates-->
    <aside>
        <h2>STORE</h2>
        <ul class="tab-store">
            <li class="tab-store-button is-enable" id="buildings">Buildings</li>
            <li class="tab-store-button" id="upgrades">Upgrades</li>
        </ul>
        <div class="tab-store-content is-enable" id="buildings-tab">
            <div class="store-box" id="store-cursor">
                <div>
                    <i class="fa-sharp fa-solid fa-hand-pointer"></i>
                    Cursor
                </div>
                <div class="stats-store"></div>
                <div class="stats-store">Autoclicks once every 10 seconds</div>
            </div>
            <div class="store-box" id="store-grandma">
                <div class="box-grandma">
                    <img src="img/grandma-secondary.svg" alt="Grand-mothers" class="grandma-picture">
                    Grand-mothers
                </div>
                <div class="stats-store"></div>
                <div class="stats-store">A nice granny to bake more cookies</div>
            </div>
            <div class="store-box" id="store-farm">
                <div>
                    <i class="fa-solid fa-tractor"></i>
                    Farms
                </div>
                <div class="stats-store"></div>
                <div class="stats-store">Grows cookie plants from cookie seeds</div>
            </div>
        </div>
        <div class="tab-store-content" id="upgrades-tab"></div>
    </aside>
    <script src="js/cookie.js"></script>
    <script src="js/upgrade.js"></script>
    <script src="js/grower.js"></script>
    <script src="js/cursor.js"></script>
    <script src="js/grandma.js"></script>
    <script src="js/farm.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- <script src="js/stats.js"></script> -->
    <!-- <script src="js/main.js"></script> -->
    <!-- <script src="js/army.js"></script> -->
    <!-- <script src="js/store.js"></script> -->
</body>
</html>
