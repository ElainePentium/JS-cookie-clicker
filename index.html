<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/308bb1f5cc.js" crossorigin="anonymous"></script>
    <title>Cookie Clicker</title>
</head>
<body>
    <!-- Left page : army of objects -->
    <aside>
        <h2>ARMY</h2>
        <div class="army-box" id="army-click">
            <div>
                <div>
                    <i class="fa-sharp fa-solid fa-hand-pointer"></i>
                    Click
                </div>
                <div id="ClickNumber"></div>
            </div>
            <div class="stats"></div>
        </div>
        <div class="army-box" id="army-grandma">
            <div>
                <div class="box-grandma">
                    <img src="pictures/grandma.resized.png" alt="Grand-mothers" class="grandma-picture">
                    Grand-mothers
                </div>
                <div id="GrandMaNumber"></div>
            </div>
            <div class="stats"></div>
        </div>
        <div class="army-box" id="army-farm">
            <div>
                <div>
                    <i class="fa-solid fa-tractor"></i>
                    Farms
                </div>
                <div id="FarmNumber"></div>
            </div>
            <div class="stats"></div>
        </div>
    </aside>
    <!-- Center page : Cookie and stats -->
    <main>
        Cookies
    </main>
    <!-- Right page : Shop objects and updates-->
    <aside>
        <h2>STORE</h2>
        <div class="store-box" id="store-click">
            <div>
                <i class="fa-sharp fa-solid fa-hand-pointer"></i>
                Click
            </div>
            <div class="stats"></div>
            <div>Autoclicks once every 10 seconds</div>
        </div>
        <div class="store-box" id="store-grandma">
            <div class="box-grandma">
                <img src="pictures/grandma.resized.png" alt="Grand-mothers" class="grandma-picture">
                Grand-mothers
            </div>
            <div class="stats"></div>
            <div>A nice granny to bake more cookies</div>
        </div>
        <div class="store-box" id="store-farm">
            <div>
                <i class="fa-solid fa-tractor"></i>
                Farms
            </div>
            <div class="stats"></div>
            <div>Grows cookie plants from cookie seeds</div>
        </div>
    </aside>
    <script src="grower.js"></script>
    <script src="click.js"></script>
    <script src="grandma.js"></script>
    <script src="farm.js"></script>
    <script src="army.js"></script>
</body>
</html>
